{% extends "base.html" %}
{% block content %}


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #070307;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .skill-level {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .skill-level label {
            text-align: center;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .skill-level input[type="radio"] {
            display: none;
        }
        .skill-level input[type="radio"]:checked + label {
            background-color: #281528;
            color: white;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #660066;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Professional Profile</h1>
        <form>
            <label for="profession">Profession Title</label>
            <input type="text" id="profession" name="profession" required>
            
            <label>Skill Level</label>
            <div class="skill-level">
                <input type="radio" id="beginner" name="skill" value="beginner" required>
                <label for="beginner">Beginner</label>
                
                <input type="radio" id="intermediate" name="skill" value="intermediate">
                <label for="intermediate">Intermediate</label>
                
                <input type="radio" id="expert" name="skill" value="expert">
                <label for="expert">Expert</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>

        <a href="{% url 'relationship_goal' %}">relationship goal -></a>

    </div>


{% endblock content %}
