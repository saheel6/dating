{% extends "base.html" %}
{% block content %}
<style>
    .container-fluid {
        background-color: #f8d5e0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        width: 100%;
    }
    .form-control {
        border-radius: 7px;
    }
    .btn-custom {
        border-radius: 15px;
        border: 0;
        color: #fff;
    }
    .btn-primary-custom {
        background-color: black;
    }
    .btn-secondary-custom {
        background-color: purple;
    }
    .link-custom {
        color: purple;
    }
    .otp-icons {
        margin-left: 10px;
    }
</style>
<div class="container-fluid">
<div class="container ">
    <form>
        <h3 class="text-center mb-3">Login</h3>
        <div class="mb-1">
            <label for="email" class="form-label">Email/Mobile</label>
            <input type="email" class="form-control" id="email" placeholder="Value">
        </div>
        
        <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Value">
        </div>
        

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-custom btn-primary-custom my-3 ">Login</button>
        </div>
        <p><small>Forgot password?</small></p>
        <p class="">dont have an account? <a href="{% url "signup" %}" class="link-custom">Signup</a></p>
    </form>
    <a href="{% url 'profession' %}">profession -></a>
</div>

</div>
{% endblock content %}
